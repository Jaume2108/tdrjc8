<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='registrarse_sessio.css') }}">
    <meta charset="UTF-8">
    <title>Agricultura de precisió</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
</head>
<body>
    <div id="flash-container">
      {% for category, message in get_flashed_messages(with_categories=true) %}
          <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>

    <div id="flexbox">
        <div>
            <img id="logo" src="{{ url_for('static', filename='logo.png') }}">
        </div>
    </div>

    <div id="div_cuadres">
        <table id="taula">
            <tr>
                <th colspan="3">
                    <h1 id="iniciar_sessio">Iniciar sessió</h1>
                </th>
            </tr>
            <tr>
                <td colspan="3">
                    <form action="/inici" method="POST">
                        <input id="cuadres" type="text" name="EMail" placeholder="{{irespostae or 'Email' }}" value="{{iemail or ''}}">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                        <input id="cuadres" type="password" name="Contrasenya" placeholder="{{irespostac or 'Contrasenya' }}" value="{{icontrasenya or ''}}">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                        <button id="boto" type="submit">Iniciar sessió</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <form action="/registrarse">
                        <button id="boto2" type="submit">Registrar-se</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
