<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='registrarse_sessio.css') }}">
    <meta charset="UTF-8">
    <title>Agricultura de precisió</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        body{
            background-image: url("{{ url_for('static', filename='foto_fondo.jpg') }}");
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.205);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="flash-container">
      {% for category, message in get_flashed_messages(with_categories=true) %}
          <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
        <div>
            <form action="/pantalla_inici">
            <button id="enrere" type="submit" style="background-color: rgba(158, 217, 235, 0.205)"><img id="enrere_img" src="{{ url_for('static', filename='fletxa.png') }}"></img></button>
            </form>
        </div>
        <div>
            <img id="logo" src="{{ url_for('static', filename='logo.png') }}"></img>
        </div>
    </div>
    <div id="div_cuadres">
        <table id="taula">
            <tr>
                <th colspan="3">
                    <h1>Editar registre sessió</h1>
                </th>
            </tr>
            <tr>
                <td colspan="3">
                    <form action="/cuadres_edit" method="POST">
                        <input id="cuadres" type="text" name="Nom" placeholder="{{respostan or 'Nou nom'}}" value="{{nom or ''}}">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                        <input id="cuadres" type="text" name="Cognoms" placeholder="{{respostac or 'Nous cognoms'}}" value="{{cognom or ''}}">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                        <input id="cuadres" type="text" name="EMail" placeholder="{{respostae or 'Nou email'}}" value="{{email or ''}}">
                </td>
            </tr>
            <tr>
                <td>
                        <input id="cuadres" type="password" name="Contrasenya" placeholder="{{respostacontra or respostacoinc or 'Nova contrasenya'}}" value="{{contra or ''}}">
                </td>
            </tr>
            <tr>
                <td>
                        <input id="cuadres" type="password" name="Confirmar contrasenya" placeholder="{{respostaccontra or respostacoinc or 'Confirmar la nova contrasenya'}}" value="{{conf_contra or ''}}">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                        <button id="boto" type="submit">Desar les noves dades</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <div id="botons3div">
        <form action="/inici_sessio">
            <button id="boto3">Tancar sessió</button>
        </form>
        <form action="/eliminar_compte" method="POST" onsubmit="return confirm('Estàs segur que vols eliminar el teu compte i totes les dades?');">
            <button id="boto3" type="submit">Eliminar compte</button>
        </form>
    </div>
</body>
</html>
